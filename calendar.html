<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar and Streak Tracker</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #4a9b9c, #1c6293);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .weekday {
            font-weight: bold;
            padding: 8px 0;
            color: #ffd700;
            font-size: 12px;
        }

        .day {
            padding: 10px 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            min-height: 35px;
        }

        .day.active {
            background: #ffd700;
            color: #333;
        }

        .day.today {
            border: 2px solid #ffd700;
        }

        .empty-day {
            visibility: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }

        .controls button {
            padding: 10px;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
            width: 100%;
        }

        .controls button:hover {
            background-color: #ffb400;
        }

        .streak {
            margin-top: 15px;
            font-size: 18px;
        }

        /* Responsive Styles */
        @media (min-width: 500px) {
            .controls {
                flex-direction: row;
                align-items: center;
            }
            
            .controls input {
                flex: 1;
                max-width: 300px;
            }
            
            .controls button {
                width: auto;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .weekday {
                font-size: 14px;
                padding: 10px;
            }
            
            .day {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Calendar & Streak Tracker</h1>

        <div class="calendar" id="calendar">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>

        <div class="controls">
            <input type="text" id="reminderInput" placeholder="Set reminder for today...">
            <button onclick="setReminder()">Set Reminder</button>
        </div>
        <div class="streak" id="streakDisplay">Current Streak: 0 days</div>
    </div>

    <script>
        const calendarEl = document.getElementById('calendar');
        const streakDisplay = document.getElementById('streakDisplay');
        const reminderInput = document.getElementById('reminderInput');

        let workoutDays = [];
        let streak = 0;

        function createCalendar() {
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const currentDate = today.getDate();

            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyEl = document.createElement('div');
                emptyEl.classList.add('empty-day');
                calendarEl.appendChild(emptyEl);
            }

            // Create day elements
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day');
                dayEl.textContent = day;

                if (day === currentDate) {
                    dayEl.classList.add('today');
                }

                dayEl.addEventListener('click', () => toggleWorkout(dayEl, day));
                calendarEl.appendChild(dayEl);
            }
        }

        function toggleWorkout(dayEl, day) {
            if (workoutDays.includes(day)) {
                workoutDays = workoutDays.filter(d => d !== day);
                dayEl.classList.remove('active');
            } else {
                workoutDays.push(day);
                dayEl.classList.add('active');
            }
            updateStreak();
        }

        function setReminder() {
            const today = new Date().getDate();
            const reminderText = reminderInput.value.trim();

            if (reminderText) {
                alert(`Reminder set for today: ${reminderText}`);
                // Find today's day element (accounting for weekday headers and empty cells)
                const allDays = document.querySelectorAll('.day:not(.empty-day)');
                const todayIndex = today - 1;
                if (allDays[todayIndex]) {
                    toggleWorkout(allDays[todayIndex], today);
                }
                reminderInput.value = '';
            } else {
                alert("Please enter a reminder text.");
            }
        }

        function updateStreak() {
            workoutDays.sort((a, b) => a - b);
            streak = workoutDays.length > 0 ? 1 : 0;

            for (let i = 1; i < workoutDays.length; i++) {
                if (workoutDays[i] === workoutDays[i - 1] + 1) {
                    streak++;
                } else {
                    streak = 1;
                }
            }

            streakDisplay.textContent = `Current Streak: ${streak} day${streak !== 1 ? 's' : ''}`;
        }

        createCalendar();
    </script>
</body>
</html>
